<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop átalakítás alatt | Hamarosan érkezünk!</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Színpaletta változók */
        :root {
            --primary-orange: #FF8C00;
            --dark-background: #1A1A1A;
            --light-text: #F8F8F8;
            --subtle-gray: rgba(255, 255, 255, 0.1);
            --black: #000000;
        }

        /* Kulcskocka animációk */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === ÚJ FADE OUT ANIMÁCIÓ === */
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(30px); }
        }

        @keyframes pulseOrange {
            0% { box-shadow: 0 0 0 0 rgba(255, 140, 0, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 140, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 140, 0, 0); }
        }

        @keyframes rotatingLoader {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alapstílusok */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Lato', sans-serif;
            color: var(--light-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--dark-background);
            box-sizing: border-box;
        }

        /* Video háttér */
        .video-background {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
        }
        .video-background video {
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover; 
        }

        /* Sötét Overlay */
        .video-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); 
            z-index: -1;
        }

        /* Modál konténer */
        .modal-container {
            background-color: rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px); 
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3); 
            padding: 3.5rem 4rem; 
            text-align: center;
            max-width: 650px;
            width: 100%;
            position: relative;
            z-index: 1; 

            /* Ez indítja a fadeIn-t betöltéskor */
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        /* === ÚJ CSS SZABÁLY === */
        /* Ez felülírja a fadeIn-t, amikor megkapja az osztályt */
        .modal-container.is-fading-out {
            /* Lefuttatja a fadeOut-ot és ott tartja (forwards) */
            animation: fadeOut 0.5s ease-out forwards !important;
        }
        
        /* Cím és alcím stílusai */
        .modal-container h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 3rem; 
            color: var(--primary-orange);
            margin-bottom: 1rem;
            letter-spacing: 1.5px; 

            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 1s; 
        }

        .modal-container p {
            font-family: 'Lato', sans-serif;
            font-weight: 300; 
            font-size: 1.4rem; 
            line-height: 1.7;
            color: var(--light-text);
            margin-bottom: 3rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;

            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 1.2s; 
        }

        /* ... A többi CSS (loader, responsive) változatlan ... */
        .loader-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 1.5s; 
        }
        .loader {
            position: relative;
            width: 80px; 
            height: 80px;
            border: 4px solid var(--subtle-gray);
            border-top-color: var(--primary-orange); 
            border-radius: 50%;
            animation: rotatingLoader 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite; 
            animation-name: rotatingLoader, pulseOrange;
            animation-duration: 1.5s, 2s;
            animation-timing-function: cubic-bezier(0.68, -0.55, 0.27, 1.55), ease-out;
            animation-iteration-count: infinite, infinite;
            animation-delay: 0s, 0.5s; 
        }
        @media (max-width: 768px) {
            .modal-container { padding: 2.5rem 1.5rem; border-radius: 15px; }
            .modal-container h1 { font-size: 2rem; }
            .modal-container p { font-size: 1.1rem; }
            .loader { width: 60px; height: 60px; border-width: 3px; }
        }

    </style>
</head>
<body>

    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-bright-light-particles-flowing-496-large.mp4" type="video/mp4">
            A böngésződ nem támogatja a videó hátteret.
        </video>
    </div>

    <div class="video-overlay"></div>

    <div class="modal-container">
        <h1>Átalakítás folyamatban...</h1>
        <p>
            Köszönjük türelmét! Hamarosan elindul vadonatúj webshopunk,
            mely még nagyobb élményt és számos újdonságot tartogat.
        </p>
        
        <div class="loader-wrapper">
            <div class="loader"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // 1. Várakozási idő (10s)
            const waitTime = 10000; 
            
            // 2. A fade out animáció ideje (CSS-ben 0.5s = 500ms)
            const fadeTime = 500; 

            // 3. Most a modált célozzuk, nem a body-t
            const modal = document.querySelector('.modal-container');

            function startFadeOut() {
                if (modal) {
                    // 4. Az osztályt közvetlenül a modálra tesszük
                    modal.classList.add('is-fading-out');
                }
                
                // 5. Vár, amíg az animáció (0.5s) lefut, utána frissít
                setTimeout(refreshPage, fadeTime);
            }

            function refreshPage() {
                location.reload();
            }

            // 6. Elindítjuk a fő időzítőt (10s)
            setTimeout(startFadeOut, waitTime);

        });
    </script>
    </body>
</html>
