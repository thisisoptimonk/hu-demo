<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Sz√≠npaletta v√°ltoz√≥k */
        :root {
            --primary-orange: #FF8C00;
            --dark-background: #1A1A1A;
            --light-text: #F8F8F8;
            --subtle-gray: rgba(255, 255, 255, 0.1);
            --black: #000000;
        }

        /* Kulcskocka anim√°ci√≥k */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === √öJ FADE OUT ANIM√ÅCI√ì === */
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(30px); }
        }

        @keyframes pulseOrange {
            0% { box-shadow: 0 0 0 0 rgba(255, 140, 0, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 140, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 140, 0, 0); }
        }

        @keyframes rotatingLoader {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alapst√≠lusok */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Lato', sans-serif;
            color: var(--light-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--dark-background);
            box-sizing: border-box;
        }

        /* Video h√°tt√©r */
        .video-background {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
        }
        .video-background video {
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover; 
        }

        /* S√∂t√©t Overlay */
        .video-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); 
            z-index: -1;
        }

        /* Mod√°l kont√©ner */
        .modal-container {
            background-color: rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px); 
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3); 
            padding: 3.5rem 4rem; 
            text-align: center;
            max-width: 650px;
            width: 100%;
            position: relative;
            z-index: 1; 

            /* Ez ind√≠tja a fadeIn-t bet√∂lt√©skor */
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        /* === √öJ CSS SZAB√ÅLY === */
        /* Ez fel√ºl√≠rja a fadeIn-t, amikor megkapja az oszt√°lyt */
        .modal-container.is-fading-out {
            /* Lefuttatja a fadeOut-ot √©s ott tartja (forwards) */
            animation: fadeOut 0.5s ease-out forwards !important;
        }
        
        /* C√≠m √©s alc√≠m st√≠lusai */
        .modal-container h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.5rem; 
            color: var(--primary-orange);
            margin-bottom: 1rem;
            letter-spacing: 1.5px; 

            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 1s; 
        }

        .modal-container p {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300; 
            font-size: 1.4rem; 
            line-height: 1.7;
            color: var(--light-text);
            margin-bottom: 3rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;

            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 1.2s; 
        }

        /* ... A t√∂bbi CSS (loader, responsive) v√°ltozatlan ... */
        .loader-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 1.5s; 
        }
        .loader {
            position: relative;
            width: 80px; 
            height: 80px;
            border: 4px solid var(--subtle-gray);
            border-top-color: var(--primary-orange); 
            border-radius: 50%;
            animation: rotatingLoader 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite; 
            animation-name: rotatingLoader, pulseOrange;
            animation-duration: 1.5s, 2s;
            animation-timing-function: cubic-bezier(0.68, -0.55, 0.27, 1.55), ease-out;
            animation-iteration-count: infinite, infinite;
            animation-delay: 0s, 0.5s; 
        }
        @media (max-width: 768px) {
            .modal-container { padding: 2.5rem 1.5rem; border-radius: 15px; }
            .modal-container h1 { font-size: 2rem; }
            .modal-container p { font-size: 1.1rem; }
            .loader { width: 60px; height: 60px; border-width: 3px; }
        }

    </style>
</head>
<body>

    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-bright-light-particles-flowing-496-large.mp4" type="video/mp4">
            A b√∂ng√©sz≈ëd nem t√°mogatja a vide√≥ h√°tteret.
        </video>
    </div>

    <div class="video-overlay"></div>

    <div class="modal-container">
        <h1>√Åtalak√≠t√°s folyamatban...</h1>
        <p>
            Itt hamarosan egy √∫j webshop perszonaliz√°lt dem√≥ja lesz el√©rhet≈ë.
        </p>
        <p>Ne agg√≥dj, az oldal automatikusan friss√ºl, addig f≈ëzz egy k√°v√©t üòä</p>
        
        <div class="loader-wrapper">
            <div class="loader"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // 1. V√°rakoz√°si id≈ë (10s)
            const waitTime = 10000; 
            
            // 2. A fade out anim√°ci√≥ ideje (CSS-ben 0.5s = 500ms)
            const fadeTime = 500; 

            // 3. Most a mod√°lt c√©lozzuk, nem a body-t
            const modal = document.querySelector('.modal-container');

            function startFadeOut() {
                if (modal) {
                    // 4. Az oszt√°lyt k√∂zvetlen√ºl a mod√°lra tessz√ºk
                    modal.classList.add('is-fading-out');
                }
                
                // 5. V√°r, am√≠g az anim√°ci√≥ (0.5s) lefut, ut√°na friss√≠t
                setTimeout(refreshPage, fadeTime);
            }

            function refreshPage() {
                location.reload();
            }

            // 6. Elind√≠tjuk a f≈ë id≈ëz√≠t≈ët (10s)
            setTimeout(startFadeOut, waitTime);

        });
    </script>
    </body>
</html>
